<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Authorization Test</h1>
    <div id="results"></div>

    <script type="module">
        import { AUTHORIZED_TEACHERS } from './public/firebase-config.js';
        
        function checkAuthorization(email) {
            const normalizedEmail = email.toLowerCase();
            return AUTHORIZED_TEACHERS.includes(normalizedEmail);
        }
        
        // Test emails
        const testEmails = [
            "skandaumesh82@gmail.com",
            "SKANDAUMESH82@GMAIL.COM",
            "sksspotify85@gmail.com",
            "kamalaswamy06@gmail.com",
            "unauthorized@gmail.com",
            "test@example.com"
        ];
        
        const results = document.getElementById('results');
        results.innerHTML = '<h2>Authorization Test Results:</h2>';
        
        console.log('AUTHORIZED_TEACHERS:', AUTHORIZED_TEACHERS);
        
        testEmails.forEach(email => {
            const isAuthorized = checkAuthorization(email);
            const result = `<p>${email}: ${isAuthorized ? '✅ AUTHORIZED' : '❌ NOT AUTHORIZED'}</p>`;
            results.innerHTML += result;
            console.log(`${email}: ${isAuthorized}`);
        });
        
        results.innerHTML += `<h3>Authorized Teachers List:</h3><ul>`;
        AUTHORIZED_TEACHERS.forEach(email => {
            results.innerHTML += `<li>${email}</li>`;
        });
        results.innerHTML += `</ul>`;
    </script>
</body>
</html>
