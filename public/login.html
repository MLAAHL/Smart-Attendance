<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #fef7ff;
      margin: 0;
      padding: 15px;
    }
    
    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .section-title i {
      color: #6c63ff;
      margin-right: 8px;
    }
    
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }
    
    .welcome-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #6c63ff 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      color: white;
      font-size: 1.25rem;
    }
    
    .welcome-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
      margin: 0 0 5px;
      text-align: center;
    }
    
    .welcome-text {
      color: #6b7280;
      margin: 0 0 25px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    
    .form-label i {
      color: #6c63ff;
      margin-right: 6px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #f9fafb;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #6c63ff;
      background: white;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
    }
    
    .remember-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-group input {
      margin-right: 6px;
    }
    
    .remember-group label {
      font-size: 0.85rem;
      color: #6b7280;
    }
    
    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #6c63ff 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #5a54eb 0%, #6b46c1 100%);
      transform: translateY(-1px);
      box-shadow: 0 8px 15px rgba(108, 99, 255, 0.3);
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }
    
    .auth-loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #6c63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      font-size: 0.9rem;
    }
    
    .alert i {
      margin-right: 8px;
      margin-top: 1px;
    }
    
    .alert-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    
    .alert-success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }
    
    .alert-warning {
      background: #fffbeb;
      border: 1px solid #fed7aa;
      color: #d97706;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer p {
      color: #9ca3af;
      font-size: 0.8rem;
      margin: 2px 0;
    }
    
    .auth-loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6c63ff 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .login-card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Initial Loading Screen -->
  <div id="initialLoadingScreen" class="auth-loading-screen">
    <div class="text-center">
      <div class="auth-loading-spinner mb-4"></div>
      <h2 class="text-2xl font-semibold mb-2">Teacher Portal</h2>
      <p class="opacity-80">üîê Checking authentication...</p>
      <div class="mt-4">
        <div class="w-48 h-1 bg-white/20 rounded-full mx-auto">
          <div class="h-1 bg-white rounded-full animate-pulse" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="loginContent" style="display: none;">
    <!-- Section Title -->
    <div class="section-title">
      <i class="fas fa-chalkboard-teacher pulse-animation"></i>
      Teacher Login
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <!-- Security Alert -->
      <div id="securityAlert" class="alert alert-warning" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <div>
          <strong>Security Notice</strong><br>
          <span id="securityMessage"></span>
        </div>
      </div>

      <!-- Welcome Message -->
      <div class="welcome-icon pulse-animation">
        <i class="fas fa-user-graduate"></i>
      </div>
      <h2 class="welcome-title">Welcome Back!</h2>
      <p class="welcome-text">Please sign in to access your dashboard</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i>Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i>Password
          </label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              class="form-input"
              placeholder="Enter your password"
              style="padding-right: 45px;"
              required
            />
            <button type="button" id="togglePassword" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="remember-group">
          <input type="checkbox" id="rememberMe" checked>
          <label for="rememberMe">Keep me signed in</label>
        </div>

        <button type="submit" id="loginButton" class="login-button">
          <span id="loginButtonText">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </span>
        </button>
      </form>

      <!-- Alert Messages -->
      <div id="errorMessage" class="alert alert-error" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <div id="errorText"></div>
      </div>

      <div id="successMessage" class="alert alert-success" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <div id="successText"></div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p><i class="fas fa-shield-alt"></i> Secure Authentication</p>
        <p>MLA Academy of Higher Learning ¬© 2025</p>
      </div>
    </div>
  </div>

  <script type="module">
    // ‚úÖ Import configuration from separate config file
    import { firebaseConfig, AUTHORIZED_TEACHERS } from './firebase-config.js';
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ‚úÖ Use imported configuration
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    // Security Configuration
    const SECURITY_CONFIG = {
      MAX_LOGIN_ATTEMPTS: 5,
      LOCKOUT_DURATION: 15 * 60 * 1000,
      SESSION_TIMEOUT: 24 * 60 * 60 * 1000
    };

    // Security State
    let securityState = {
      loginAttempts: parseInt(localStorage.getItem("loginAttempts") || "0"),
      lockoutUntil: parseInt(localStorage.getItem("lockoutUntil") || "0")
    };

    // DOM Elements
    const elements = {
      initialLoadingScreen: document.getElementById("initialLoadingScreen"),
      loginContent: document.getElementById("loginContent"),
      loginForm: document.getElementById("loginForm"),
      loginButton: document.getElementById("loginButton"),
      loginButtonText: document.getElementById("loginButtonText"),
      errorMessage: document.getElementById("errorMessage"),
      errorText: document.getElementById("errorText"),
      successMessage: document.getElementById("successMessage"),
      successText: document.getElementById("successText"),
      securityAlert: document.getElementById("securityAlert"),
      securityMessage: document.getElementById("securityMessage"),
      togglePassword: document.getElementById("togglePassword")
    };

    // Show/Hide Loading Functions
    function showInitialLoading() {
      elements.initialLoadingScreen.style.display = 'flex';
      elements.loginContent.style.display = 'none';
    }

    function hideInitialLoading() {
      elements.initialLoadingScreen.style.display = 'none';
      elements.loginContent.style.display = 'block';
    }

    // Utility Functions
    function showError(message) {
      elements.errorText.textContent = message;
      elements.errorMessage.style.display = 'flex';
      elements.successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      elements.successText.textContent = message;
      elements.successMessage.style.display = 'flex';
      elements.errorMessage.style.display = 'none';
    }

    function hideMessages() {
      elements.errorMessage.style.display = 'none';
      elements.successMessage.style.display = 'none';
    }

    function showSecurityAlert(message) {
      elements.securityMessage.textContent = message;
      elements.securityAlert.style.display = 'flex';
    }

    function setLoginButtonLoading(loading) {
      if (loading) {
        elements.loginButtonText.innerHTML = '<div class="loading-spinner"></div>Signing In...';
        elements.loginButton.disabled = true;
      } else {
        elements.loginButtonText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        elements.loginButton.disabled = isLockedOut();
      }
    }

    function isLockedOut() {
      return Date.now() < securityState.lockoutUntil;
    }

    function recordFailedAttempt() {
      securityState.loginAttempts++;
      localStorage.setItem("loginAttempts", securityState.loginAttempts.toString());

      if (securityState.loginAttempts >= SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS) {
        securityState.lockoutUntil = Date.now() + SECURITY_CONFIG.LOCKOUT_DURATION;
        localStorage.setItem("lockoutUntil", securityState.lockoutUntil.toString());
        
        const lockoutMinutes = Math.ceil(SECURITY_CONFIG.LOCKOUT_DURATION / 60000);
        showError(`Account locked for ${lockoutMinutes} minutes.`);
        showSecurityAlert(`Account locked for security.`);
        elements.loginButton.disabled = true;
        
        setTimeout(() => location.reload(), SECURITY_CONFIG.LOCKOUT_DURATION);
      } else {
        const remaining = SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS - securityState.loginAttempts;
        showSecurityAlert(`${remaining} attempts remaining.`);
      }
    }

    function resetSecurityState() {
      securityState.loginAttempts = 0;
      securityState.lockoutUntil = 0;
      localStorage.removeItem("loginAttempts");
      localStorage.removeItem("lockoutUntil");
      elements.securityAlert.style.display = 'none';
    }

    function checkAuthorization(email) {
      return AUTHORIZED_TEACHERS.includes(email.toLowerCase());
    }

    function redirectToApp(user, email) {
      const userName = user.displayName || email.split('@')[0];
      const sessionData = {
        userName: userName,
        userEmail: email,
        loginTime: Date.now(),
        isAuthenticated: true,
        sessionExpiry: Date.now() + SECURITY_CONFIG.SESSION_TIMEOUT
      };

      Object.entries(sessionData).forEach(([key, value]) => {
        localStorage.setItem(key, value.toString());
      });

      showSuccess("Login successful! Redirecting...");
      resetSecurityState();
      
      setTimeout(() => {
        window.location.replace("index.html");
      }, 1500);
    }

    // Password Toggle
    elements.togglePassword.addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const icon = elements.togglePassword.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Login Form Handler
    elements.loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      if (isLockedOut()) {
        const remainingMinutes = Math.ceil((securityState.lockoutUntil - Date.now()) / 60000);
        showError(`Account locked. Try again in ${remainingMinutes} minutes.`);
        return;
      }

      hideMessages();
      setLoginButtonLoading(true);

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!checkAuthorization(email)) {
        recordFailedAttempt();
        showError(`Access denied. Email not authorized.`);
        setLoginButtonLoading(false);
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        redirectToApp(user, email);

      } catch (error) {
        let errorMessage = "Authentication failed";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Invalid email format.";
            break;
          default:
            errorMessage = "Login failed.";
        }
        
        recordFailedAttempt();
        showError(errorMessage);
        
      } finally {
        setLoginButtonLoading(false);
      }
    });

    // Enhanced Auto-login check with loading
    showInitialLoading();

    onAuthStateChanged(auth, (user) => {
      setTimeout(() => {
        if (user && user.email && checkAuthorization(user.email)) {
          redirectToApp(user, user.email);
        } else {
          hideInitialLoading();
        }
      }, 1500);
    });

    // Initialize security state
    setTimeout(() => {
      if (isLockedOut()) {
        const remainingMinutes = Math.ceil((securityState.lockoutUntil - Date.now()) / 60000);
        showError(`Account locked. Try again in ${remainingMinutes} minutes.`);
        showSecurityAlert("Account locked for security.");
        elements.loginButton.disabled = true;
      } else if (securityState.loginAttempts > 0) {
        const remaining = SECURITY_CONFIG.MAX_LOGIN_ATTEMPTS - securityState.loginAttempts;
        showSecurityAlert(`${remaining} attempts remaining.`);
      }
    }, 1600);
  </script>

</body>
</html>
